{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
    <h1>List of devices</h1>
    {% if devices %}
        <ul>
            {% for device in devices %}
                <li><a href="{% url thermostat.views.thermostat device.id %}">{{ device.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No devices found.</p>
    {% endif %}
{% endblock %}
