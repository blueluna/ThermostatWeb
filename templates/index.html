{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
    {% if devices %}
        <ul>
            {% for device in devices %}
                <li><a href="/thermostat/{{ device.id }}/">{{ device.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No devices found.</p>
    {% endif %}
{% endblock %}
