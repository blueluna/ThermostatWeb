{% extends "base.html" %}
{% block title %}Thermostat{% endblock %}
{% block content %}
    {% if tempDevices %}
        <ul>
            {% for device in tempDevices %}
                <li><a href="/temperature/{{ device.deviceId }}/">{{ device.deviceId }}: {{ device.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No device.</p>
    {% endif %}
{% endblock %}
